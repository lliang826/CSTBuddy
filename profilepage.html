<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CST Buddy</title>

        <!-- Bootstrap for Mobile-first, and JQuery -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- Your own CSS -->
        <link rel="stylesheet" href="styles/profilepage.css">
    </head>
    <body>

        <!-- Added in a responsive Nav bar and updated the "Active" page-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navColor">
            <a class="navbar-brand" href="#">CST Buddy</a>
            <button class="navbar-toggler" type="button" 
                data-toggle="collapse" data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" 
                aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="homepage.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="profilepage.html">My Profile <span class="sr-only">(current)</span></a>
                  </li>
              </ul>
              <div>
                  Hi, <span id="profileName">User Name</span>
              </div>
            </div>
          </nav>

        <!-- Drop down buttons for profile, campus, level -->
        <div class="buttonContainer">
            <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
                <button type="button" class="btn btn-secondary">Change Email</button>
                <button type="button" class="btn btn-secondary">Change Password</button>
              
                <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Campus :
                  </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <button class="dropdown-item" type="button">Burnaby</button>
                    <button class="dropdown-item" type="button">Downtown</button>
                  </div>
                </div>
    
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Level :
                    </button>
                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <button class="dropdown-item" type="button">1</button>
                        <button class="dropdown-item" type="button">2</button>
                        <button class="dropdown-item" type="button">3</button>
                        <button class="dropdown-item" type="button">4</button>
                    </div>
                  </div>
              </div>
            <button class="btn btn-primary" type="submit" id="submitButton">Submit</button>
        </div>

        <!-- Change email container -->
        <div id="emailContainer">
            <header>Email Settings</header>
            <h2>Change Email</h2>
            <section>
                <p>Enter Your Current Email</p>
                <div class="input-group mb-3">
                    <input type="text" id="email1" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2"> 
                </div>
                <p>Enter Your New Email</p>
                <div class="input-group mb-3">
                    <input type="text" id="email2" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2"> 
                </div>
                <p>Re-Enter Your New Email</p>
                <div class="input-group mb-3">
                    <input type="text" id="email3" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2"> 
                </div>
            </section>
        </div>

        <!-- Change password container -->
        <div id="passwordContainer">
            <header>Password Settings</header>
            <h2>Change Password</h2>
            <section>
                <p>Enter Your Current Password</p>
                <div class="input-group mb-3">
                    <input type="text" id="password1" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2"> 
                </div>
                <p>Enter Your New Password</p>
                <div class="input-group mb-3">
                    <input type="text" id="password2" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2"> 
                </div>
                <p>Re-Enter Your New Password</p>
                <div class="input-group mb-3">
                    <input type="text" id="password3" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2"> 
                </div>
            </section>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>

        <!-- Your own Firebase API key information -->
        <script src="scripts/firebase_api.js"> </script>

        <!-- Your own JavaScript functions included here -->
        <script src="scripts/profileScripts.js"> </script>
    </body>
</html>
