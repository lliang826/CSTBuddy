        <!-- Bootstrap for Mobile-first, and JQuery -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
        <style>

            .buttonContainer {
                max-width: 75%;
                display: grid;
                grid-template-columns: auto;
                grid-template-rows: auto auto auto;
                transform: translate(20%);
                margin-top: 15%;
                grid-row-gap: 25%;
            }

            .dropdown { 
                position: static !important; 
            } 
          
            .dropdown-menu { 
                box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15)!important; 
                margin-top: 0px !important; 
                width: 100% !important; 
            } 

            #userInformation {
                width: 50%;
                margin: auto;
                text-align: center;
                margin-top: 5%;
                font-size: 130%;
            }

            .btn {
                background-color: darkblue;
                color: yellow;
            }

        </style>

    </head>
    <body>

        <!-- Added in a responsive Nav bar and updated the "Active" page-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light navColor">
            <a class="navbar-brand" href="#">CST Buddy</a>
            <button class="navbar-toggler" type="button" 
                data-toggle="collapse" data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" 
                aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Chat Bot</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">My Profile <span class="sr-only">(current)</span></a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>

        <div id="userInformation">
            <p>Email: abc@hotmail.com</p>
            <p>Change email</p> <!--Link to change email-->
            <p>Change password</p> <!--Link to change password-->
        </div>

        <!-- Drop down buttons for profile, campus, level -->
        <div class="buttonContainer">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary btn-lg btn-block dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                Campus : (Current Selection)
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item active" type="button">Burnaby</button>
                    <button class="dropdown-item" type="button">Downtown</button>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary btn-lg btn-block dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                Program : (Current Selection)
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item active" type="button">CST</button>
                    <button class="dropdown-item" type="button">CIT</button>
                    <button class="dropdown-item" type="button">FSWD</button>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-secondary btn-lg btn-block dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                Level : (Current Selection)
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <button class="dropdown-item active" type="button">1</button>
                    <button class="dropdown-item" type="button">2</button>
                    <button class="dropdown-item" type="button">3</button>
                    <button class="dropdown-item" type="button">4</button>
