            body {

            .buttonContainer {
                max-width: 50%;
                margin: auto;
                display: grid;
                grid-template-columns: auto;
                grid-template-rows: auto auto auto;
                margin-top: 5%;
                grid-row-gap: 25%;
            }

            .buttonContainerSmall {
                max-width: 50%;
                margin-left: 5%;
                float: left;
                margin-top: 5%;
            }

            .dropdown { 
                position: static !important; 
            } 
          
            .dropdown-menu { 
                box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15)!important; 
                margin-top: 0px !important; 
                width: 100% !important; 
            } 

            .btn {
                background-color:  #153e5c;
                color: rgb(255, 255, 255);
            }

            .btn-primary {
                width: 20%;
                border-color: black;
                justify-self: right;
                min-width: 80px;
            }

            #emailContainer {
                max-width: 65%;
                margin: auto;
                grid-template-columns: auto auto;
                grid-template-rows: auto auto auto auto auto;
                background-color: white;
                margin-top: 5%;
                display: none;
            }

            #emailContainer header {
                border-bottom: 1px solid;
                padding: 10px;
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row: 1;
                background-color: #153e5c;
                color: white;
            }

            #emailContainer h2 {
                font-weight: 600;
                padding: 15px;
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row: 2;
            }

            #emailContainer section {
                width: 90%;
                margin-left: 20%;
            }
            
            #passwordContainer {
                max-width: 65%;
                margin: auto;
                grid-template-columns: auto auto;
                grid-template-rows: auto auto auto auto auto;
                background-color: white;
                margin-top: 5%;
                display: none;
            }

            #passwordContainer header {
                border-bottom: 1px solid;
                padding: 10px;
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row: 1;
            }

            #passwordContainer h2 {

                padding: 15px;
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row: 2;
            }

                margin-left: 20%;
