    <script>
        var lastUserMessage = "", //keeps track of the most recent input string from the user
            botMessage = "", //var keeps track of what the chatbot is going to say
            botName = 'CST Buddy'; //name of the chatbot
        
        //edit this function to change what the chatbot says
        function chatbotResponse() {
            botMessage = "I'm confused"; //the default message

            if (lastUserMessage === 'Hello' || lastUserMessage == 'hello') {
                botMessage = "Welcome to CST Buddy! How may I help you today? " 
                    + "To get started, type &quot;Recent Pages&quot; or &quot;Top Visited Pages&quot;. "
                    + "You can also ask me any question you'd like!";
            }

            if (lastUserMessage === 'coop' || lastUserMessage == "co-op") {
                var str = "<a href='https://www.bcit.ca/workplace-education/co-op/programs/computer-information-computer-systems-technology/' target='_blank'>To find out more about the BCIT CST co-op program, click here!</a>";
                var str2 = " Please right click and open this in a new tab. \n Did you find what you were looking for? (Y/N)";
                botMessage = str + str2;
            }

            if (lastUserMessage === "Y") {
                botMessage = "Thank-you for your feedback! We're glad you enjoyed using the chatbot. Have a nice day!";
            }

            if (lastUserMessage === "N") {
                botMessage = "Sorry about that. Could you tell us a bit more about why you didn't it?";
            }
        }

        //this runs each time enter is pressed.
        //It controls the overall input and output
        function newEntry() {
            const chatBox = document.getElementById("chatborder");
            let userMessage = document.createElement("p");
            let newBotMessage = document.createElement("p");
            userMessage.className = "chatlog";
            botMessage.className = "chatlog";
            var yesButton = document.createElement("button");
            var noButton = document.createElement("button");
            //if the message from the user isn't empty then run 
            if (document.getElementById("chatbox").value != "") {
                //pulls the value from the chatbox ands sets it to lastUserMessage
                lastUserMessage = document.getElementById("chatbox").value;
                //sets the chat box to be clear
                document.getElementById("chatbox").value = "";
                //adds the value of the chatbox to the array messages
                userMessage.innerText = lastUserMessage;
                //sets the variable botMessage in response to lastUserMessage
                chatbotResponse();
                //add the chatbot's name and message to the array messages
                newBotMessage.innerHTML = botMessage;
                chatBox.append(userMessage);
                chatBox.append(newBotMessage);
                chatBox.scrollTop = chatBox.scrollHeight - chatBox.clientHeight;
            }
        }
 
        //runs the keypress() function when a key is pressed
        document.onkeypress = keyPress;
        //if the key pressed is 'enter' runs the function newEntry()
        function keyPress(e) {
            var x = e || window.event;
            var key = (x.keyCode || x.which);
            if (key == 13 || key == 3) {
                //runs this function when enter is pressed
                newEntry();
            }
            if (key == 38) {
                console.log('hi')
                //document.getElementById("chatbox").value = lastUserMessage;
            }
        }

        //clears the placeholder text ion the chatbox

            document.getElementById("chatbox").placeholder = "";
        }
